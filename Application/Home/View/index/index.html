            $.ajax({

                url:"/home/index/tdCodeCheck",
                type:"post",
                datatype:"json",
                success:function(d){
                    if(d.status!=3){
                        if(d.status==1){
                            $("#tdCode").attr("src","/index.php/home/index/ptqrShow?r="+Math.random())
                        }else{
                            $(".tdCodeZf").text(d.msg)
                        }
                        setTimeout("checkCode()",1000);
                    }else{
                        window.location.href="/home/home/index"
                    }

                }
            })
